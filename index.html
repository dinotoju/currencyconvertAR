<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>convertAR</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
<!-- AR.js by @jerome_etienne
GitHub: https://github.com/jeromeetienne/ar.js
Medium: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<!--Poly from Google Poly-->
<a-asset-item id="usd-gltf" src="https://dinotoju.github.io/dollar/Dollar.gltf"></a-asset-item>
<!--Poly from theraplay on Sketchfab-->
<a-asset-item id="eur-gltf" src="https://dinotoju.github.io/italian_euro_coin/scene.gltf"></a-asset-item>
<a-scene cursor="rayOrigin: mouse" embedded arjs="sourceType: webcam; debugUIEnabled: false">
<a-marker-camera preset="hiro"></a-marker-camera>

<a-entity
        gltf-model="#usd-gltf"
        id="usd"
		class="usd"
        position="0 0 0"
        rotation="0 0 0"
        scale="20 20 20"
		visible="true"
      ></a-entity>
	
<a-entity
        gltf-model="#eur-gltf"
        id="eur"
		class="eur"
        position="0 0 -1.5"
        rotation="0 -90 90"
        scale=".01 .01 .01"
		visible="false"
      ></a-entity>
	

	 
		 <a-box id="usd-select" scale="2 .2 .5" rotation="0 0 0" position="-1.5 -1 1" material="color: green;">
		 <a-text value="USD" position="-.5 1 0" color="black" text="" rotation="-90 0 0" scale="1 3 4"></a-text>
		 </a-box>
		 
		 	<a-box id="eur-select" scale="1 .1 .25" rotation="0 0 0" position="0 -1 1" material="color: white;" sound="src:url(https://dinotoju.github.io/402935__jon-k-clancy__coin-drop.wav); on: mouseenter" handle-events>
		 <a-text value="EUR" position="-.5 1 0" color="black" text="" rotation="-90 0 0" scale="1 3 4"></a-text>
		 </a-box>
		 
		 	<a-box id="cad-select" scale="1 .1 .25" rotation="0 0 0" position="1.5 -1 1" material="color: white;">
		 <a-text value="CAD" position="-.5 1 0" color="black" text="" rotation="-90 0 0" scale="1 3 4"></a-text>
		 </a-box>
	
<!--	<a-plane src="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwjZ9ob_1urlAhWsxYUKHZowDrEQjRx6BAgBEAQ&url=https%3A%2F%2Fwww.atlasobscura.com%2Fplaces%2Feuro-banknote-bridges&psig=AOvVaw1nWxw0wUkKBrJz4_BCbxfJ&ust=1573854474576463" scale="2.5 1 1" rotation="-90 0 0" color="green"></a-plane>-->

  </a-scene>
	</body>
	<script type="text/javascript" src="js/script.js"></script>
</html>
