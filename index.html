<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>convertAR</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
<!-- AR.js by @jerome_etienne
GitHub: https://github.com/jeromeetienne/ar.js
Medium: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	
<a-asset-item id="usd-gltf" src="https://dinotoju.github.io/money/5dollar.gltf"></a-asset-item>


	 <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
     <a-entity
        gltf-model="#usd-gltf"
        id="usd"
        position="-.5 0 -1"
        rotation="-90 0 0"
        scale=".005 .005 .005"
      ></a-entity>
		 
<!--
	<a-entity id="usd-select" geometry="primitive: plane; height: .5; width: 1.5" rotation="270 0 0" position="0 -1 0" material="color: white;" visible="true">
                <a-text value="USD" position="0 0 0" color="black" text=""></a-text>
          </a-entity>
-->
		 
	<a-plane id="usd-select" height=".5" width="1.5" rotation="270 0 0" position="-2 -1 1" material="color: white;">
		 <a-text value="USD" position="0 0 0" color="black" text=""></a-text>
		 </a-plane>
		 
		 	<a-plane id="eur-select" height=".5" width="1.5" rotation="270 0 0" position="0 -1 1" material="color: white;">
		 <a-text value="EUR" position="0 0 0" color="black" text=""></a-text>
		 </a-plane>
		 
		 	<a-plane id="cad-select" height=".5" width="1.5" rotation="270 0 0" position="2 -1 1" material="color: white;">
		 <a-text value="CAD" position="0 0 0" color="black" text=""></a-text>
		 </a-plane>
		 
		 
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>


</body>
	<script type="text/javascript" src="js/script.js"></script>
</html>
