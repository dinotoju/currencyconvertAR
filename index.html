<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>convertAR</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
<!-- AR.js by @jerome_etienne
GitHub: https://github.com/jeromeetienne/ar.js
Medium: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>	
<a-asset-item id="usd-gltf" src="https://dinotoju.github.io/money/5dollar.gltf"></a-asset-item>
<a-scene cursor="rayOrigin: mouse" embedded arjs="sourceType: webcam; debugUIEnabled: false">
<a-marker-camera preset="hiro"></a-marker-camera>

<a-entity
        gltf-model="#usd-gltf"
        id="usd"
		class="usd"
        position="-.5 0 -1"
        rotation="-90 0 0"
        scale=".005 .005 .005"
		visible="false"
      ></a-entity>
	 
		 <a-box id="usd-select" scale="1 .1 .25" rotation="0 0 0" position="-1.5 -1 1" material="color: white; opacity: 0.5;">
		 </a-box>
		 
		 	<a-box id="eur-select" scale="1 .1 .25" rotation="0 0 0" position="0 -1 1" material="color: white;">
		 <a-text value="EUR" position="-.5 0 0" color="black" text=""></a-text>
		 </a-box>
		 
		 	<a-box id="cad-select" scale="1 .1 .25" rotation="0 0 0" position="1.5 -1 1" material="color: white;">
		 <a-text value="CAD" position="-.5 0 0" color="black" text=""></a-text>
		 </a-box>

  </a-scene>
	</body>
	<script type="text/javascript" src="js/script.js"></script>
</html>
